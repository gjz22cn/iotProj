	<script>
		var app;

		function bindrequest() {
			var uid = $api.getStorage("uid");
			var urlParam = {
				msgType: "dev_bind",
				userId: uid,
				//  			manufacture: content.manufacture,
				//  			serialNumber: content.serialNumber,
				//  			key: content.Key		
			};
			iotServerRequest("/app", 'POST', JSON.stringify(urlParam), function(ret, err) {
				if(ret) {
					alert(JSON.stringify(ret));
				} else {
					api.alert({
						msg: err.msg
					});
				}
			});
		} //bindrequest
		function deviceBind() {
			var FNScanner = api.require('FNScanner');
			FNScanner.openScanner({
				autorotation: true
			}, function(ret, err) {
				if(ret) {

					if(ret.eventType == "success") {
						var urlParam;
						try {
							var str = ret.content;
							var str2 = JSON.parse(str);
							var uid = $api.getStorage("uid");
							//						alert(str2.manufacture);
							//						alert(str2.manufactureSN);
							urlParam = {
								msgType: "dev_bind",
								userId: uid,
								manufacture: str2.manufacture,
								manufactureSN: str2.manufactureSN
							};

						} catch(e) {
							alert("二维码错误");
							return;
						}

						iotServerRequest("/app", 'POST', JSON.stringify(urlParam), function(ret, err) {
							if(ret) {
								if(ret.ret == 1) alert("该设备已经绑定");
								if(ret.ret == 0) {
									alert("绑定成功");
									showDevices();
								}
								if(ret.ret = 80001){
									alert(ret.errStr);
								}
								

							} else {
								api.alert({
									msg: err.msg
								});
							}
						});
					} //ifsuccess

				} else {
					alert(JSON.stringify(err));
				}
			});
		} //deviceBind
//设置按钮
		function setbtn() {
			$(".cell").unbind("click");
			$(".bindbtn").unbind("click");
			$(".cell").on("click", function() {
				var deviceId = $(this).attr("deviceId");
				var sharedlock = $(this).attr("sharedlock");
				var sharedBW = $(this).attr("sharedBW");
			    $api.setStorage("deviceId",deviceId);
			     $api.setStorage("sharedlock",sharedlock);
			      $api.setStorage("sharedBW",sharedBW);
				api.openWin({
					name: 'chat',
					url: 'makemoney.html',
					opaque: true,
					vScrollBarEnabled: false,
					bounces: false
				});
			});

			$(".bindbtn").on("click", function() {
				deviceBind();
			});

		} //setbtn

		function showDevices() {
			var uid = $api.getStorage('uid');

			if(typeof(uid) == "undefined") {
				var content = $api.byId('content');
				content.innerHTML = "<p align='center'>请登录后,查看我的设备！</p>";
				return;
			}

			var urlParam = {
				msgType: "get_dev",
				userId: uid,
				devType: "all",
			};

			iotServerRequest("/app", 'POST', JSON.stringify(urlParam), function(ret, err) {
				if(ret) {
//					alert(JSON.stringify(ret));
					//给vue设置数据 
					app.values = ret.values;
					app.$nextTick(function(){
						setbtn();
					});
				} else {
					api.alert({
						msg: err.msg
					});
				}
			});

		}
		apiready = function() {

			showDevices();
		

			app = new Vue({
				el: '#container',
				data: {
					values: []
				}
			}); //app
			
				setbtn();
				
						
		  //pull to refresh
		  api.setRefreshHeaderInfo({
		      visible: true,
		      // loadingImgae: 'wgt://image/refresh-white.png',
		      bgColor: '#f2f2f2',
		      textColor: '#4d4d4d',
		      textDown: '下拉刷新...',
		      textUp: '松开刷新...',
		      showTime: true
		  }, function (ret, err) {
//		  	alert("刷新");
			  showDevices();
		      api.refreshHeaderLoadDone();
		  });
		  
		  

		}//apiready
